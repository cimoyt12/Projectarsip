{% if arsip.lokasi_digital %}
{% if arsip.format_file|lower == 'pdf' %}
<iframe src="https://docs.google.com/viewer?url={{ arsip.lokasi_digital.url|urlencode }}&embedded=true" width="100%"
    height="600px" style="border: none;"></iframe>

{% elif arsip.format_file|lower in 'docx,doc,xlsx,xls,pptx,ppt' %}
<div class="d-grid gap-2 mt-3">
    <a href="https://office.live.com/start/Word.aspx?file={{ arsip_url_absolute|urlencode }}" target="_blank"
        class="btn btn-outline-primary">
        Buka di Office Online
    </a>
</div>
{% endif %}
{% else %}
<div class="alert alert-danger">
    File tidak ditemukan.
</div>
{% endif %}

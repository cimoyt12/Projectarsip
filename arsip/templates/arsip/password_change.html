{% extends "arsip/base_arsip.html" %}
{% block title %}Ganti Password{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="mb-4 text-center">Ganti Password</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            <label for="id_new_password1" class="form-label">Password Baru</label>
            {{ form.new_password1 }}
            {{ form.new_password1.errors }}
          </div>
          <div class="mb-3">
            <label for="id_new_password2" class="form-label">Konfirmasi Password Baru</label>
            {{ form.new_password2 }}
            {{ form.new_password2.errors }}
          </div>
          <button type="submit" class="btn btn-primary w-100">Ganti Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
